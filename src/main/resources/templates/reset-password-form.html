<body id="reset_password_bg">
    <nav id="menu" class="fake_menu"></nav>

    <div id="preloader">
        <div data-loader="circle-side"></div>
    </div>
    <div id="reset_password">
    <aside>
        <figure>
            <a href="../">
                <img src="../static/img/logo.png" width="149" height="42" th:src="@{/img/logo.png}" alt="">
            </a>
        </figure>
        <div class="text-center">
            <p>Change Your Password</p>
        </div>
        <form th:action="@{/reset_password}" method="post" th:object="${userForm}" style="max-width: 330px; margin: 0 auto;">
            <input type="hidden" name="token" th:value="${token}"/>
            <div class="form-group">
                <!--
                <span class="input">
                        <input class="input_field" type="password" autocomplete="off" name="password" id="password">
                            <label class="input_label">
                            <span class="input__label-content">Enter your new password</span>
                        </label>
                </span>

                <span class="input">
                        <input class="input_field" type="password" autocomplete="new-password" id="confirm-password"
                               autofocus="true">
                            <label class="input_label">
                            <span class="input__label-content">Confirm your new password</span>
                        </label>
                </span>
                -->

                <span class="input">
					<input class="input_field" type="password" id="password1" name="newPassword" th:field="*{newPassword}">
						<label class="input_label">
						<span class="input__label-content">Enter your new password</span>
					</label>
					</span>
                <span class="has-error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>

                <span class="input">
					<input class="input_field" type="password" id="password2" th:field="*{passwordNewConfirm}">
						<label class="input_label">
						<span class="input__label-content">Confirm password</span>
					</label>
					</span>
                <span class="has-error" th:text="${warning}"></span>
                <span class="has-error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
                <span class="has-error" th:if="${#fields.hasErrors('passwordNewConfirm')}" th:errors="*{passwordNewConfirm}"></span>

                <!--
                    <label>New password</label>
                    <input class="form-control" type="password" id="password1" th:field="*{newPassword}">
                    <span class="has-error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
                    <label>Confirm new password</label>
                    <input class="form-control" type="password" id="password2"  th:field="*{passwordNewConfirm}">
                    <div id="pass-info" class="clearfix"></div>
                    <span class="has-error" th:if="${#fields.hasErrors('passwordNewConfirm')}" th:errors="*{passwordNewConfirm}"></span>
                    <span class="has-error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
-->
                <span class="text-danger" id="message1"></span>
            </div>

            <div>
                <p class="text-center">
                    <input type="submit" name="button" value="Change Password" class="btn_1 rounded full-width add_top_60"/>
                </p>
            </div>
            <div class="copy">Â© 2021 Udema</div>
        </form>
    </aside>
</div>
    <!-- COMMON SCRIPTS -->
    <script src="../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}" ></script>
    <script src="../static/js/common_scripts.js" th:src="@{/js/common_scripts.js}"></script>
    <script src="../static/js/main.js" th:src="@{/js/main.js}" ></script>
    <script src="../static/assets/validate.js" th:src="@{/assets/validate.js}"></script>
    <script type="text/javascript">
    function Validate() {
        let password = document.querySelector("#password");
        let confirmPassword = document.querySelector("#confirm-password");
        let message = document.getElementById("message1");

        if (password.value == "" && confirmPassword.value == "") {
            message.textContent = "Please enter passwords first!";
            return false;
        }
        if (password.value != confirmPassword.value) {
            message.textContent = "Passwords do not match. Try again";
            password.value = "";
            confirmPassword.value = "";
            return false;
        }
        if (password.value == confirmPassword.value) {
            return true;
        }
    }
    </script>
</body>
