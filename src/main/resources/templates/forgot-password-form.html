<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Udema a modern educational site template">
    <meta name="author" content="Ansonika">
    <title>UDEMA | Forgot Password</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link rel="apple-touch-icon" type="image/x-icon" href="../static/img/apple-touch-icon-57x57-precomposed.png"
          th:href="@{/img/apple-touch-icon-57x57-precomposed.png}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72"
          href="../static/img/apple-touch-icon-72x72-precomposed.png"
          th:href="@{/img/apple-touch-icon-72x72-precomposed.png}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114"
          href="../static/img/apple-touch-icon-114x114-precomposed.png"
          th:href="@{/img/apple-touch-icon-114x114-precomposed.png}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144"
          href="../static/img/apple-touch-icon-144x144-precomposed.png"
          th:href="@{/img/apple-touch-icon-144x144-precomposed.png}">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

    <!-- BASE CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="../static/css/vendors.css" rel="stylesheet" th:href="@{/css/vendors.css}">
    <link href="../static/css/icon_fonts/css/all_icons.min.css" rel="stylesheet"
          th:href="@{/css/icon_fonts/css/all_icons.min.css}">

    <!-- YOUR CUSTOM CSS -->
    <link href="../static/css/custom.css" rel="stylesheet" th:href="@{/css/custom.css}">
    <style>.has-error {
        color: #D8000C;
        background-color: #FFBABA;
    }</style>

</head>
<body id="forgot_password_bg">
    <nav id="menu" class="fake_menu"></nav>

    <div id="preloader">
        <div data-loader="circle-side"></div>
    </div>
    <div id="forgot_password">
        <aside>
            <figure>
                <a href="../">
                    <img src="../static/img/logo.png" width="149" height="42" th:src="@{/img/logo.png}" alt="">
                </a>
            </figure>
            <div class="text-center">
                <p>Forgot password?</p>
            </div>
            <form th:action="@{/forgot_password}" method="post" style="max-width: 330px; margin: 0 auto;">
                    <div>
                        <p>We will send a link to your email address in order to reset your password</p>
                    </div>
                    <div class="form-group">
                        <span class="input">
					        <input  class="input_field" type="email" autocomplete="off" name="email">
						    <label class="input_label">
						        <span class="input__label-content">Enter your email address</span>
					        </label>
					    </span>
                        <div th:if="${error != null}">
                            <p class="text-danger">[[${error}]]</p>
                        </div>
                        <div th:if="${message != null}">
                            <p class="text-success">[[${message}]]</p>
                        </div>
                        <p class="text-center">
                            <input type="submit" value="Send" class="btn_1 rounded full-width add_top_60" style="margin-top: 60px" />
                        </p>
                    </div>
            </form>
            <div class="copy">Â© 2021 Udema</div>
        </aside>
    </div>
    <!-- COMMON SCRIPTS -->
    <script src="../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}" ></script>
    <script src="../static/js/common_scripts.js" th:src="@{/js/common_scripts.js}"></script>
    <script src="../static/js/main.js" th:src="@{/js/main.js}" ></script>
    <script src="../static/assets/validate.js" th:src="@{/assets/validate.js}"></script>
</body>
</html>
